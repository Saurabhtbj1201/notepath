<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NotePath - Discover Amazing Stories & Articles</title>
  <meta name="description"
    content="NotePath is a platform to discover amazing stories from talented writers. Explore articles on technology, lifestyle, business and more.">
  <meta name="author" content="NotePath" />
  <meta name="keywords"
    content="articles, blog, stories, writing, publishing, NotePath, technology, lifestyle, business">
  <meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1" />
  <meta name="theme-color" content="#f97316" />

  <!-- Preconnect for performance -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="preconnect" href="https://urtovnugcfxaizaxrkmw.supabase.co" />

  <!-- DNS Prefetch -->
  <link rel="dns-prefetch" href="https://pagead2.googlesyndication.com" />

  <!-- Open Graph -->
  <meta property="og:type" content="website" />
  <meta property="og:site_name" content="NotePath" />
  <meta property="og:title" content="NotePath - Discover Amazing Stories & Articles" />
  <meta property="og:description"
    content="NotePath is a platform to discover amazing stories from talented writers. Explore articles on various topics and share your own stories." />
  <meta property="og:url" content="https://notepath-pi.vercel.app" />
  <meta property="og:image" content="/og-image.png" />
  <meta property="og:image:width" content="1200" />
  <meta property="og:image:height" content="630" />
  <meta property="og:locale" content="en_US" />

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:site" content="@NotePath" />
  <meta name="twitter:title" content="NotePath - Discover Amazing Stories & Articles" />
  <meta name="twitter:description"
    content="NotePath is a platform to discover amazing stories from talented writers. Explore articles on various topics and share your own stories." />
  <meta name="twitter:image" content="https://notepath-pi.vercel.app/og-image.png" />

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.ico" />
  <link rel="apple-touch-icon" href="favicon.ico" />

  <!-- Canonical -->
  <link rel="canonical" href="https://notepath-pi.vercel.app" />

  <!-- AdSense -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9261420035824805"
    crossorigin="anonymous"></script>

  <!-- Structured Data -->
  <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "NotePath",
        "url": "https://notepath-pi.vercel.app",
        "description": "NotePath is a platform to discover amazing stories from talented writers. Explore articles on various topics and share your own stories.",
        "potentialAction": {
          "@type": "SearchAction",
          "target": {
            "@type": "EntryPoint",
            "urlTemplate": "https://notepath-pi.vercel.app/blog?search={search_term_string}"
          },
          "query-input": "required name=search_term_string"
        },
        "publisher": {
          "@type": "Organization",
          "name": "NotePath",
          "logo": {
            "@type": "ImageObject",
            "url": "https://storage.googleapis.com/gpt-engineer-file-uploads/8kKyIWGNRJWdFJTfiMMr3DAxxKm1/uploads/1764844003058-logo__2_-removebg-preview.png"
          }
        }
      }
    </script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
